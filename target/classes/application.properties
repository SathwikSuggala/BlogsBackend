spring.application.name=BlogsBackend

#Cross filter
spring.web.cors.allowed-origin-patterns=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# MongoDB connection details
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=Blogs
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

server.connection-timeout=5000


logging.level.org.springframework.security=DEBUG
# Set root logging level to DEBUG or TRACE
logging.level.root=DEBUG

# Enable detailed logging for Spring Security and JWT processing
logging.level.io.jsonwebtoken=DEBUG
